<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <header class="container-fluid header">
        <div class="logo_text">guruji</div>
        <div class="header_right">
            <div class="language_menu">
                <div>EN</div>
                <span class="material-icons md-18">arrow_drop_down</span>
            </div>
            <span class="material-icons md-36 purple">menu</span>
        </div>
    </header>
    <section class="banner">
        <div class="banner_image"></div>
    </section>
    
    <section class="container mt-3">
        <h2 class="banner_text">Find your destiny and remedies with top expert astrologers</h2>
        <hr class="line">
        <h6>Call to consult with professional astrologers</h6>
    </section>
    
    <section class="container reviews_section mt-3">
        <div class="review_card">
            <div>
                <img src="./assets/star-green.png">
                <span class="text-sm">Trustpilot</span>
            </div>
            <div>
                4.9
                <span>
                    <img src="./assets/star-green.png" class="rating_star">
                    <img src="./assets/star-green.png" class="rating_star">
                    <img src="./assets/star-green.png" class="rating_star">
                    <img src="./assets/star-green.png" class="rating_star">
                    <img src="./assets/star-green.png" class="rating_star"> 
                </span>
            </div>
        </div>
        <div class="review_card">
            <div>
                <img src="./assets/star-purple.png">
                <span class="text-sm">ResellerRatings</span>
            </div>
            <div>
                4.8
                <span>
                    <img src="./assets/star-purple.png" class="rating_star">
                    <img src="./assets/star-purple.png" class="rating_star">
                    <img src="./assets/star-purple.png" class="rating_star">
                    <img src="./assets/star-purple.png" class="rating_star">
                    <img src="./assets/star-purple.png" class="rating_star"> 
                </span>
            </div>
        </div>
        <div class="review_card">
            <div>
                <img src="./assets/star-orange.png">
                <span class="text-sm">Reviews.IO</span>
            </div>
            <div>
                4.8
                <span>
                    <img src="./assets/star-orange.png" class="rating_star">
                    <img src="./assets/star-orange.png" class="rating_star">
                    <img src="./assets/star-orange.png" class="rating_star">
                    <img src="./assets/star-orange.png" class="rating_star">
                    <img src="./assets/star-orange.png" class="rating_star"> 
                </span>
            </div>
        </div>
    </section>
    <div class="container">
        <button type="button" class="mt-3 talk_now_action_btn">Talk Now</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
